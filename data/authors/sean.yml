name: Sean Parrott-Wolfe
description: Sean is the founding consultant of Sparwol Security. He began altering AUTOEXEC.BAT and CONFIG.SYS files in MSDOS and writing programs in QBasic thirty years ago, when web was still in its infancy. He took up lockpicking his early teens and cryptography in college. He has been working in information technology and information security for over fifteen years with a passion for offensive security. He has focused primarily on Windows networks and Active Directory, applied cryptography and cryptanalysis, open-source intelligence, and physical security. He always strives to learn and continually develop new skills within the security realm.
